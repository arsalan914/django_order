{% extends 'orderform/base.html' %}

{% block title%}
CakeMonster Order Form
{% endblock%}

{% block body%}
<div class="container">
    <div class="row well">
        <div class ="col-md-4">
        </div>
        <div class ="col-md-4">
            <h1>Order Form</h1>
            <form  id="orderform" action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        {{ field.errors }}
                        <label>{{ field.label_tag }}</label>
                        {{ field }}
                    </div>
                 {% endfor %}
                 <button type="submit" class="btn btn-default">Place Order</button>
            </form>
        </div>
        <div class ="col-md-4">
        </div>
    </div>
</div>
{% endblock %}
