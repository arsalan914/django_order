{% extends 'orderform/cakemonster.html' %}

{% block title%}
CakeMonster Order Form
{% endblock%}

{% block body%}
<div class="container">
    <div class="row">
        <div class ="col-md-3">
        </div>
        <div class ="col-md-6 well" style="margin-left: 22px">
            <form   id="orderform" action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        {{ field.errors }}
                        <label class="control-label" style="text-align:left">{{ field.label_tag }}</label>
                            {{ field }}
                    </div>
                 {% endfor %}
                 <div class="col-md-4"></div>
                 <div class="col-md-4">
                      <button type="submit" class="btn btn-default">Place Order</button>
                 </div>
                 <div class="col-md-4"></div>
            </form>
        </div>
        <div class ="col-md-3">
        </div>
    </div>
</div>
{% endblock %}
