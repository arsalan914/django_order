<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signin</title>
</head>
<body>
{% if message %}
    <p> Invalid Credentials </p>
{% endif %}
<form action="postsignin" method="post">
    {% csrf_token %}
    Email:
    <input type="email" name="email">
    Password :
    <input type="password" name="pass">
    <input type="submit" value="signin">
</form>

</body>
</html>
